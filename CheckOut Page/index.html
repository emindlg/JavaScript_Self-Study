<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CHECKOUT</title>
</head>
<body>
    <h2>Checkout</h2>
    <div class="container">
        
        
            <div id="img1">
                <img src="./photo1.png" alt="" srcset="" id="photo1">
            </div>

            <div id="content1">                
                <h3>Vintage Backbag</h3>
                <p id="pfirst">$25.98<span id="contntspan">$34.99</span></p>
                <div id="inputbox">
                    <i class="fas fa-minus-square fa-lg" id="minus"></i><input id="input1" type="text" value="1" min="1">
                    <i class="fas fa-plus-square fa-lg" id="plus"></i>
                </div>
                <button id="firstbutton">Remove</button>
                <p id="oneP">Product Total: $25.98</p>
            </div>
        
            <div id="img2">
                <img src="./photo2.png" alt="" srcset="" id="photo2">
            </div>

            <div>
                                               
                <h3>Levi Shoes</h3>
                <p id="psecond">$45.99<span id="contntspan">$54.99</span></p>
                <div id="inputbox">
                    <i class="fas fa-minus-square fa-lg minus1" id="minus1"></i>
                    <input id="input2" type="number" value="1" ><i class="fas fa-plus-square fa-lg " id="plus1"></i>
                </div>               
                <button class="secondbutton">Remove</button>
                <p class="secondP">Product Total: </p>
            </div>

            <div id="img3">
                <img src="./photo3.jpg" alt="" srcset=""
                id="photo3">
            </div>  

            <div>
                
                <h3>Antique Clock</h3>
                <p id="pthird">$74.99<span id="contntspan">$94.99</span></p>
                <div id="inputbox">
                    <i class="fas fa-minus-square fa-lg" id="minus2"></i><input id="input3" type="number" value="1"><i class="fas fa-plus-square fa-lg plus2" id="plus2"></i>
                </div>                
                <button class="thirdbutton">Remove</button>
                <p class="thirdP">Product Total: </p>
            </div>
        
            <div class="total">
                <p id="subtotal">Subtotal <span class="bottomspan" id="bs1">$25.98</span></p>
                <p id="tax">Tax(%18) <span class="bottomspan" id="bs2"></span></p>
                <p id="shipping">Shipping <span class="bottomspan" id="bs3"></span></p>
                <p id="total">Total <span id="class" id="bs4"></span></p> 
            </div>
    </div>
<script src="https://kit.fontawesome.com/944fd2fa09.js" crossorigin="anonymous"></script>
<script src="./app.js"></script>    
</body>
</html>
